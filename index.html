<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee information</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img height="320" src="image2.jpg" alt="employee image">
    <br>
    <table>
        <caption>Employee details</caption>
        <thead>
            <tr>
                <th>id</th>
                <th>Name</th>
                <th>position</th>
                <th>salary</th>
            </tr>
        </thead>
        <tbody>
            <tr>
            <td>1</td>
            <td>Alice</td>
            <td>Developer</td>
            <td>80000</td>
            </tr>
            <tr>
                <td>2</td>
                <td>bob</td>
                <td>Designer</td>
                <td>70000</td> 
            </tr>
            <tr>
                <td>3</td>
            <td>carol</td>
            <td>Manager</td>
            <td>95000</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">Total Employee</td>
                <td>3</td>
            </tr>
        </tfoot>
    </table>
    
</body>
</html>
